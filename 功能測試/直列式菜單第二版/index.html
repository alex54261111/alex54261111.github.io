<body>
    <div class="header">

        <div class="menuButton"></div>
        <div class="menuBox">
            <ul>
                <h1><a href="#">marlinLogo</a></h1>
                <div class="user">
                    <img class="img-circle img-responsive" src="./img/background_img2 2.jpg" alt="">
                    <span>name</span>
                    <div class="menuButtonClose"></div>
                </div>
                <li>
                    <a class="click1" href="#">第一層

            </ul>
        </div>
    </div>
</body>
<script>
    $(() => {
        // 鼠标经过
        $(".menuButton").mouseover(function () {
            if (($(".menuBox").mouseover) != 0) {
                $(".menuBox").stop().show(300);
            }
        })
        //按鈕點擊
        $(".menuButtonClose").click(function () {
            $(".menuBox").stop().hide(300);
        })
        // $(".menuBox").click(function () {
        //     $(".menuBox").stop().hide(300);
        // })

        let click1 = false
        let click2 = false
        let click3 = false
        $(".click1").click(function () {
            // $(this) jQuery 当前元素  this不要加引号
            // show() 显示元素  hide() 隐藏元素
            if (click1) {
                $(this).siblings("ul").stop().hide(300);
                click1 = false
                console.log("click1=false")
            } else {
                $(this).siblings("ul").stop().show(300);
                console.log("click1=true")
                click1 = true
            }
        });

        $(".click2").click(function () {
            // $(this) jQuery 当前元素  this不要加引号
            // show() 显示元素  hide() 隐藏元素
            if (click2) {
                $(this).siblings("ul").stop().hide(300);
                click2 = false
                console.log("click2=false")
            } else {
                $(this).siblings("ul").stop().show(300);
                console.log("click2=true")
                click2 = true
            }
        });

        $(".click3").click(function () {
            // $(this) jQuery 当前元素  this不要加引号
            // show() 显示元素  hide() 隐藏元素
            if (click3) {
                $(this).siblings("ul").stop().hide(300);
                click3 = false
                console.log("click3=false")
            } else {
                $(this).siblings("ul").stop().show(300);
                console.log("click3=true")
                click3 = true
            }
        });
    });

</script>
